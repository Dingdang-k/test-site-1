<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Juan Francisco Saldarriaga" />
    <meta name="keywords" content="mapping, storytelling, urban design, new york" />
    <title>Demo Personal Site</title>
    <link rel="stylesheet" href="../style.css" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet" />

    <style>
        #business-legend {
            max-height: 300px;     /* 高度固定 */
            max-width: 600px;      /* 宽度固定，超出时显示水平滚动 */
            overflow: auto;        /* 同时支持垂直和水平滚动 */
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #1f1f1f;
            text-align: left;
            font-size: 11px;
        }
        
        /* 滚动条宽度 */
        #business-legend::-webkit-scrollbar {
            width: 6px;      /* 垂直滚动条宽度 */
            height: 6px;     /* 水平滚动条高度 */
        }
        
        /* 轨道透明 */
        #business-legend::-webkit-scrollbar-track {
            background: transparent;
        }
        
        /* 滑块透明，悬停时才显示 */
        #business-legend::-webkit-scrollbar-thumb {
            background-color: transparent;
            border-radius: 10px;
        }
        
        /* 滑块悬停时显示 */
        #business-legend::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <header>
        <a class="second-title" href="../index.html"> - Haoyuan Kuang ( KONG ) - </a>
    </header>

    <nav id="menu"></nav>
    <div id='map4' style="width: 100%; height: 1000px;"></div>

    <div id='title' class="title">
        <h1>U.S. CENSUS<br><br>RETAIL TRADE DENSITY</h1>
        <p>
            The following legend represents different density of retail trade in U.S. in 2023, from 5000 to 280000.
        </p>
        
        <hr>

        <!-- 🔹 Business Category Legend -->
        <div id="business-legend" class="legend">
            <h4>Retail Density</h4>

            <div><span style="background-color: rgb(255, 158, 182);"></span> 0 - 70000</div>
            <div><span style="background-color: rgb(255, 121, 132);"></span> 70000 - 140000</div>
            <div><span style="background-color: rgb(255, 40, 62);"></span> 140000 - 210000</div>
            <div><span style="background-color: rgb(186, 0, 43);"></span> 210000 - 280000</div>

        </div>
    </div>

    <!-- 地图 JavaScript -->
    <script type='text/javascript' src="map4.js"></script>

</body>
